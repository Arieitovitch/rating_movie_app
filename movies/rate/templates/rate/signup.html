<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'rate/signup.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <h1>ButteryCorn</h1>
        <h4>Sign up to rate your favourite movies and to receive personalized movie recommendations.</h4> 
        <form method="post" class="form">
            {% csrf_token %}
        <div class="txtb"><input type="text" placeholder="Your Username" name="username" required></div>
        <div class="txtb"><input type="text" placeholder="Your Email" name="Email" required></div>
        <div class="txtb"><input type="password" placeholder="Your password" name="password" required></div>
        <div class="txtb"><input type="password" placeholder="Confirm password" name="confirm_password" required></div>
        <button type="submit" class="login-btn">Sign Up</button>
        <button type="submit" class="facebook-btn"><img src="{%static 'rate/facebook.png'%}" class="fb-logo">   Sign Up with Facebook</button>
        </form>
    


    <div class="message">
        <h3>{{message}}</h3>
    </div>
</div>
    <div class="signup">
        <p>Have an account? <a href="signin">Log In</a></p>
    </div>

   
    
</body>
</html>
