{% load socialaccount %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static '/rate/login.css' %}">
    <title>ButteryCorn - Log in</title>
</head>
<body>
    
    <div class="login">
        <h1>ButteryCorn</h1>
        <form method="post" class="form">
            {% csrf_token %}
    <div class="txtb"><input type="text" placeholder="Username" name="username" required></div>
    <div class="txtb"><input type="password" placeholder="Password" name="password" required></div>
    <button type="submit" class="login-btn"> Log In</button>
    <h4>OR</h4>
    <button type="submit" class="facebook-btn"><img src="{%static 'rate/facebook.png'%}" class="fb-logo"><a href="{% provider_login_url "facebook" method="oauth2" %}"> Log in with Facebook </a></button>
        

        </form>
   
        <div class="message">
            <h3>{{message}}</h3>
        </div>

    <div class="signup">
        <p>Don't have an account? <a href="signup">Sign up</a></p>
    </div>

</body>
</html>
